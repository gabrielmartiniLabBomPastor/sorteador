    var nomesSorteados = [];
    var qtdSorteados = 0;

    function sortearNome() {

      if (nomes.length > 0) {

        var indiceSorteado = Math.floor(Math.random() * nomes.length);

        var unidadeSorteado = unidades.splice(indiceSorteado, 1)[0];
        var nomeSorteado = nomes.splice(indiceSorteado, 1)[0];
        qtdSorteados++;

        nomesSorteados.push(nomeSorteado);

        document.getElementById('nomeSorteado').textContent = nomeSorteado;
        document.getElementById('unidadeSorteado').textContent = unidadeSorteado;
        document.getElementById('qtdSorteados').textContent = qtdSorteados;
        console.log(nomeSorteado);
      } else {

        document.getElementById('nomeSorteado').textContent = "Todos os nomes foram sorteados!";
      }
    }

    function ultimoSorteado() {
      alert(nomesSorteados[nomesSorteados.length - 2]);
    }

    function startCountdown(duration, updateInterval) {
      let count = duration;

      function updateDisplay() {
        var paragraphElement = document.getElementById("nomeSorteado");
        paragraphElement.innerText = count;

        var paragraphElement2 = document.getElementById("unidadeSorteado");
        paragraphElement2.innerText = "";

        var qtdSorteados = document.getElementById("qtdSorteados");
        qtdSorteados.innerText = "";
      }

      function countdown() {
        updateDisplay();

        if (count <= 0) {
          sortearNome();
          clearInterval(countdownInterval);
        } else {
          count--;
        }
      }

      updateDisplay();
      const countdownInterval = setInterval(countdown, updateInterval);
    }
